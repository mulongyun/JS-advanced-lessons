<!DOCTYPE html>
<html lang="en">  
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
</head>
<body>
    <button id="btn">jq ajax</button>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	/*
	在前端页面实现jQuery ajax 请求
	ajax请求指明请求的后端程序的地址
	后端程序接受到请求，作出响应
	前端接收后端程序的响应内容，并在前端使用

	前后端文件必须都放在服务器上边*/

	//ajax 可以实现页面的局部刷新
	$('btn').click(function(){
		$.ajax({
			url:'server.php',
			type:'get',//请求方式
			success:function(data){//请求成功
				console.log(data);
			},
			error:function(err){//请求失败
				console.log(err);
			}
		})
	})
</script>
</html>
