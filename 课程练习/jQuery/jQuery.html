<!-- 引入jQuery库 -->
<script>
	$("td:first").css('background','pink');//td中的第一个
	$("td:last").css('background','green');//td中的最后一个
	$("td:even").css('background','blue');//td中的偶数
	$("td:odd").css('background','purple');//td中的奇数
	/*eq(index)选中特定索引值的元素
	gt(index)选中索引值大于index的元素
	lt(index)选中索引值小于index的元素
	not(#td1)*/
	$("td:eq(0)").css('background','black');//td中特定索引的元素
	$("td:gt(1)").css('background','white');//td中比索引值大的
	$("td:lt(3)").css('background','yellow');//td中比索引值小的
	$("td:not(#td1)").css('background','red');//所有不为#td1的td元素
</script>
