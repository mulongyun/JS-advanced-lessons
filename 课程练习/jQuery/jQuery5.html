<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<table>
		<tr>
			<td>用户名：</td>
			<td><input type="text" id="username" name="username"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td colspan='2'><input type="button" value="登录"></td>
		</tr>
	</table>
</body><!-- 引入jQuery库 -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	/*
	$(选择器).val();
	$('html标记')
	$(选择器).append();向选中元素内部添加一个新元素
	$("选择器").remove();将特定元素从页面结构中移除
	*/
	$('#username').blur(function(){
		var inputVal=$(this).val();
		var errorTip=$("<span class='error'>用户名不能为空</span>");
		if(inputVal==''){
			$(this).parent().append(errorTip);
		}else{
			$(".error").remove();
		}
	})
</script>
</html>
