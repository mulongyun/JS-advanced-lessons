<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<table>
		<tr>
			<td>用户名：</td>
			<td>
				<input type="text" id="username" name="username">
				<span class="error"></span>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td colspan='2'><input type="button" value="登录"></td>
		</tr>
	</table>
</body><!-- 引入jQuery库 -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	/*
	val()用于设置或者获取表单元素的 value值
	html()用于设置或获取双标记标签元素的标签内部的html内容
	css()用于设置选中元素的样式   css('样式名','样式值')  或   css({'样式名':'样式值'})
	*/
	$('#username').blur(function(){
		var inputVal=$(this).val();//val用于设置表单元素的value值
		if(inputVal==''){
			$('.error').html('用户名不能为空');
			// $('.error').css('color','red');
			$('.error').css({
				'color':'purple',
				'font-size':'30px'
			});
		}
	})
</script>
</html>
