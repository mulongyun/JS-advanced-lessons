<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	.imgborder{
    		border:5px solid red;
    	}
    </style>
</head>
<body>
	<img src="1.png" id="img1" class="bg">
	<button id="btn">点击按钮改变图片src属性</button>
	<button id="btn1">点击按钮改变图片class属性</button>
</body><!-- 引入jQuery库 -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	$('#btn').click(function(){
		$('#img1').attr('src','2.png');
		$('#img1').attr('title','这是一张图片');
		alert($('#img1').attr('title'));
		//将class属性变为空
		$('#img1').attr('class','');
		//移除特定属性
		$('#img1').removeAttr('title');
	})

	$('#btn1').click(function(){
		$('#img1').addClass('imgborder');
		// $('#img1').removeClass('imgborder');
	})
</script>
</html>
